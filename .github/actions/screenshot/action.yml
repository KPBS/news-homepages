inputs:
  source:
    description: “The site handle to screenshot”
    required: true
  twitter-consumer-key:
    required: true
  twitter-consumer-secret:
    required: true
  twitter-access-token-key:
    required: true
  twitter-access-token-secret:
    required: true

runs:
  using: "composite"
  steps:
    - id: install-pipenv
      name: Install pipenv
      run: pipx install pipenv
      shell: bash

    - id: install-python
      name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        cache: 'pipenv'

    - id: cache-playwright
      name: Cache Playwright browsers
      uses: actions/cache@v2
      with:
        path: ~/.cache/ms-playwright/
        key: ${{ runner.os }}-browsers

    - id: install-python-dependencies
      name: Install Python dependencies
      run: pipenv install --dev
      shell: bash

    - id: install-playwright
      name: Install Playwright dependencies
      run: pipenv run shot-scraper install
      shell: bash

    - id: shoot
      name: Take screenshot
      run: pipenv run python shoot.py ${{ inputs.source }}
      shell: bash

    - id: tweet
      name: Tweet
      run: pipenv run python tweet.py ${{ inputs.source }}
      shell: bash
      env:
        TWITTER_CONSUMER_KEY: ${{ inputs.twitter-consumer-key }}
        TWITTER_CONSUMER_SECRET: ${{ inputs.twitter-consumer-secret }}
        TWITTER_ACCESS_TOKEN_KEY: ${{ inputs.twitter-access-token-key }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ inputs.twitter-access-token-secret }}

    - id: save
      name: Save artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ inputs.source }}-${{ github.run_number }}-image
        path: ${{ inputs.source }}.jpg
        if-no-files-found: error
