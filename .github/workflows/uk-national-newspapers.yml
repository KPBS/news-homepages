name: U.K. national newspapers

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3,9,15,21 * * *"

jobs:
  run:
    name: Single screenshots
    uses: ./.github/workflows/single-screenshot.yml
    with:
      source: >-
        ["ft-uk", "guardian-uk"]
    secrets:
      telegram-api-key: ${{ secrets.TELEGRAM_API_KEY }}
      discord-bot-token: ${{ secrets.DISCORD_BOT_TOKEN }}
